<div class="jumbotron col-sm-6 col-sm-offset-3">
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="nome" ng-required="true" ng-minlength="10"></input>
		</br>
		<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"></input>
		</br>
		<input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="data" ng-required="true" ui-date></input>
		</br>
		<select class="form-control" ng-model="contato.operadora" data-ng-options="operadora.nome  + ' ('+ (operadora.preco | currency) +')' for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>

	</form>
	
	<div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">Por favor preencha o nome</div> <!-- video 4 rodrigo branas-->
	<div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">Por favor o nome deve conter pelo menos 10 caracteres</div> <!-- video 4 rodrigo branas-->
	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">Por favor preencha o telefone</div>
	<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">O campo telefone deve ter de 8 a 9 digitos (dddd-dddd) ou (ddddd-dddd)</div>
	</br>
	<button class="btn btn-primary btn-block" data-ng-disabled="contatoForm.$invalid" ng-click="adicionarContato(contato)">Adicionar Contato</button> <!-- video 4 rodrigo branas-->
	</br>
</div>
